#####################################开发版配置####################################
server:
  port: 8080
spring:
  #开发版配置
  profiles: dev
  #配置数据源
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/template?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
  #指定使用redis数据库
  redis:
    port: 6379
    #password: 123456
    #连接超时时间
    timeout: 10000ms
  servlet:
    multipart:
      #设置单个文件上传最大限制
      max-file-size: 5MB
      #设置多个文件上传最大限制
      max-request-size: 100MB
mybatis:
  #设置MyBatis全局变量
  configuration-properties:
    #文件存放域名前缀
    filePathPrefix: http://192.168.3.233:8080/
  configuration:
    #IDEA的MyBatis Log插件以及控制台sql打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#是否启用swagger
swagger:
  enable: true

#自定义全局变量*******注意:  :后面要有空格
global:
  #图片存放路径--本地项目运行的target目录
  base-file-path: E:\idea\WeiziPlus\restaurant\springboot\target\classes\static\
  #允许跨域地址---多个地址用,(逗号)分隔开
  cors-filter-origins: http://localhost:8088,http://localhost:8088,http://localhost:8888