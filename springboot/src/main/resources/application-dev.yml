#####################################开发版配置####################################
server:
  port: 8080
spring:
  #开发版配置
  profiles: dev
  #配置数据源
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/restaurant?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
  #指定使用redis数据库
  redis:
    port: 6379
    #password: 123456
    #连接超时时间
    timeout: 10000ms
  servlet:
    multipart:
      #设置单个文件上传最大限制
      max-file-size: 5MB
      #设置多个文件上传最大限制
      max-request-size: 100MB
mybatis:
  #设置MyBatis全局变量
  configuration-properties:
    #文件存放域名前缀
    filePathPrefix: http://192.168.3.233:8080/
#是否启用swagger
swagger:
  enable: true


logging:
  #开启sql日志打印
  level:
    com.weiziplus.springboot.mapper: debug
  #日志打印样式
  pattern:
    console: '%d{HH:mm:ss.SSS} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---) [%thread] %cyan(%-50logger{50}) - %highlight(%msg) %n'

#自定义全局变量*******注意:  :后面要有空格
global:
  #图片存放路径
  base-file-path: E:\idea\WeiziPlus\restaurant\springboot\target\classes\static\
  #允许跨域地址
  cors-filter-origins: http://localhost:8088,http://localhost:8088