<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>WeiziPlus</title>
    <% if(process.env.NODE_ENV === 'production'){ %>
    <!--CDN引入Vue后，element-ui才可以CDN引入-->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>window.Vue || document.write(`<script src="<%= BASE_URL %>static/cdn/vue-2.6.10.min.js"><\/script>`)</script>
    <!--CDN引入vue-router，减少打包体积-->
    <script src="https://cdn.bootcss.com/vue-router/3.0.3/vue-router.min.js"></script>
    <script>window.VueRouter || document.write(`<script src="<%= BASE_URL %>static/cdn/vue-router-3.0.3.min.js"><\/script>`)</script>
    <!--CDN引入vuex，减少打包体积-->
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
    <script>window.Vuex || document.write(`<script src="<%= BASE_URL %>static/cdn/vuex-3.0.1.min.js"><\/script>`)</script>
    <!--CDN引入axios，减少打包体积-->
    <script src="https://cdn.bootcss.com/axios/0.18.1/axios.min.js"></script>
    <script>window.axios || document.write(`<script src="<%= BASE_URL %>static/cdn/axios-0.18.1.min.js"><\/script>`)</script>
    <!--CDN引入element-ui，减少打包体积-->
    <script src="https://cdn.bootcss.com/element-ui/2.8.2/index.js"></script>
    <script>window.ELEMENT || document.write(`<script src="<%= BASE_URL %>static/cdn/element-ui-2.8.2.min.js"><\/script>`)</script>
    <!--CDN引入wangEditor，减少打包体积-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/wangEditor/3.1.1/wangEditor.min.css">
    <script src="https://cdn.bootcss.com/wangEditor/3.1.1/wangEditor.min.js"></script>
    <script>window.wangEditor || document.write(`<script src="<%= BASE_URL %>static/cdn/wangEditor-3.1.1.min.js"><\/script>`)</script>
    <script>window.wangEditor || document.write(`<link rel="stylesheet" href="<%= BASE_URL %>static/cdn/wangEditor/3.1.1/wangEditor.min.css">`)</script>
    <% } %>
</head>
<body>
<noscript>
    <strong>We're sorry but vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
